    <h1 class="center">Entre em contato comigo</h1>

    <div class="container mb-50 ml-50">
        <div>
            <form>
                <label for="nome">Nome:</label> <br>
                <input type="text" id="nome" onkeyup="validaNome()">
                <div id="txtNome"></div>
                <br>
                <br>
                <label for="email">E-mail:</label> <br>
                <input type="text" id="email" onkeyup="validaEmail()">
                <div id="txtEmail"></div>
                <br>
                <br>
                <label for="assunto">Assunto:</label> <br>
                <textarea name="assunto" id="assunto" cols="30" rows="5" onkeyup="validaAssunto()"></textarea>
                <div id="txtAssunto"></div>
                
                <br>
                <br>
                <button onclick="enviar()">Enviar</button>
            </form>
        </div>

        <div class="ml-50">
            <p>George St, 200</p>
            <p>Ontario, Canada</p>
            
            <!-- "Pedaço" do site diretamente no código-->

                src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d2886.637996700232!2d-79.37523598438209!3d43.65569946028697!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x89d4cb364104795f%3A0x564c3f0ea25b4ce6!2s200%20George%20St%2C%20Toronto%2C%20ON%20M5A%202N1%2C%20Canad%C3%A1!5e0!3m2!1spt-BR!2sbr!4v1621470187619!5m2!1spt-BR!2sbr"
                width="400" height="300" style="border:0;" allowfullscreen="" loading="lazy" onmousemove="mapaZoom()" onmouseout="mapaNormal()" id="mapa"></iframe>
        </div>
